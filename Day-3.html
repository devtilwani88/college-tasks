<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3 Task</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: white;

        }
        .hide{
            display: none;
            font-size: larger;
        }

        .myDIV:hover + .hide{
            display: block;
            color: rgb(255, 255, 0);
            background-color: black;
            text-align: center;
            cursor: pointer;
            font-size:80px;
        }
    </style>
</head>
<body>
    <h1>Displaying Text With Hover</h1>
    <div class="myDIV"><h2>Hover Here</h2></div>
    <div class="hide"> Hello World</div>
    
</body>
</html>
